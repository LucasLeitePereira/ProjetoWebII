<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mistura de Crash com Donkey Kong</title>

    <style>
      @font-face {
        font-family: "Pixeled";
        src: url("./fonts/pixeled.ttf") format("truetype");
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        vertical-align: baseline;
      }

      body {
        background: black;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      canvas {
        width: auto;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <canvas style="image-rendering: pixelated"></canvas>
    <div
      id="gameOverScreen"
      style="
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./images/teladeGameOver.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        font-family: 'Pixeled', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
      "
    >
      <!-- <h1 style="font-size: 30px">GAME OVER</h1> -->
      <button
        onclick="reiniciarJogo()"
        style="font-size: 20px; padding: 10px 20px; cursor: pointer"
      >
        Reiniciar
      </button>
    </div>

    <script src="./data/l_New_Layer_1.js"></script>
    <script src="./data/l_Floresta.js"></script>
    <script src="./data/l_New_Layer_5.js"></script>
    <script src="./data/l_Terreno.js"></script>
    <script src="./data/l_Casa.js"></script>
    <script src="./data/l_Espinhos.js"></script>
    <script src="./data/l_Itens.js"></script>
    <script src="./data/l_Inimigos.js"></script>
    <script src="./data/l_Colisores.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./classes/CollisionBlock.js"></script>
    <script src="./classes/Platform.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Oposum.js"></script>
    <script src="./classes/Sprite.js"></script>
    <script src="./classes/Heart.js"></script>
    <script src="./classes/Eagle.js"></script>
    <script src="./classes/Frog.js"></script>
    <script src="./classes/WinScreen.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
