<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Crash Bandicoot Game</title>
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Wellfleet&display=swap" rel="stylesheet"></head>
<body>
  <video autoplay loop id="background-video">
    <source src="Crash Bandicoot Loop GIF by Xbox.gif" type="video/mp4">
  </video>
  <audio autoplay loop>
    <source src="CrashBandicootMusicBackGroud.mp4" type="">
  </audio>
<div class="fundo">
  <img src="crash_shadowfinal_rgb_logo_r_final.png" alt="Donkey Kong Country" class="logo">
</div>

<div class="menu">
  <button class="btn" onclick="window.location.href='../index.html'">
    <p>START</p> <img src="png-transparent-question-block-super-mario-icon-thumbnail-removebg-preview.png" alt="?" />
  </button>
  <button class="btn">
    <p>CRÉDITO</p> <img src="png-transparent-question-block-super-mario-icon-thumbnail-removebg-preview.png" alt="?" />
  </button>
</div>
  
<!-- Modal de C -->
<div id="creditModal" class="modal">
  <div class="modal-content">
    <p>Créditos do Projeto</p>
    <p>Desenvolvedores: Lucas Leite, Lucas Cardoso, Leonardo Lopes e Maria Fernanda.</p>
    <button class="close-btn" onclick="fecharCreditos()">Fechar</button>
  </div>
</div>

<script>
  // Abre o modal
  document.querySelectorAll('.btn')[1].addEventListener('click', function () {
    document.getElementById('creditModal').style.display = 'flex';
  });

  // Fecha o modal
  function fecharCreditos() {
    document.getElementById('creditModal').style.display = 'none';
  }
</script>


</body>
</html>
